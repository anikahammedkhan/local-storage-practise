<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practise Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container my-5 bg-black w-50 pt-5">
            <h1 class="text-center text-white">Please Contact Me</h1>
            <div class="mx-5">
                <div>
                    <p class="text-primary">Name:</p>
                    <input id="input-name-field" type="text" class="mb-5 rounded px-2 me-4"
                        placeholder="Input your name here: ">
                    <button onclick="deleteFunction('Name')" class="btn btn-danger">Delete
                        Name</button>
                    <button onclick="sendFunction('input-name-field','Name')" id="btn-send-name"
                        class="btn btn-success">Send
                        Name</button>
                </div>
                <div>
                    <p class="text-primary">Email:</p>
                    <input id="input-email-field" type="text" class="mb-5 rounded px-2 me-4"
                        placeholder="Input your email here: ">
                    <button onclick="deleteFunction('Email')" class="btn btn-danger">Delete Email</button>
                    <button onclick="sendFunction('input-email-field','Email')" class="btn btn-success">Send
                        Email</button>
                </div>
                <div>
                    <p class="text-primary">Message:</p>
                    <input id="input-message-field" type="text" class="mb-5 rounded px-2 me-4"
                        placeholder="Input your message here: ">
                    <button onclick="deleteFunction('Message')" class="btn btn-danger">Delete Message</button>
                    <button onclick="sendFunction('input-message-field','Message')" class="btn btn-success">Send
                        Message</button>
                </div>

                <div class="d-flex justify-content-evenly">
                    <div>
                        <div onclick="sendAll()" class="btn btn-warning text-white button">Send</div>
                    </div>
                    <div>
                        <div onclick="reset()" class="btn btn-danger text-white button">Reset</div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
